<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="../css/2.css"/>
	<head >
		<meta charset="utf-8">
		<title>广告</title>
	</head>
	<div class="beijing"></div>
    <div class="box">
        <img src="../img/上方广告.jpg" alt="">
        <i class="close-btn1">×</i>
    </div>
	<div class="box2">
	    <img src="../img/上方广告.jpg" alt="">
	    <i class="close-btn2">×</i>
	</div>
	<div class="box3">
		<img src="../img/下方广告.png" id="ad-image"/>
		<a class="close-btn3" id="close-btn">关闭</a>
	</div>
	<body>
		<script>
		    // 1. 获取元素 
		    var btn1 = document.querySelector('.close-btn1');
		    var box1= document.querySelector('.box');
		    // 2.注册事件 程序处理
		    btn1.onclick = function() {
		        // 设置display为none
		        box1.style.display = 'none';
		    }
			// 1. 获取元素 
			var btn2 = document.querySelector('.close-btn2');
			var box2 = document.querySelector('.box2');
			// 2.注册事件 程序处理
			btn2.onclick = function() {
			    // 设置display为none
			    box2.style.display = 'none';
			}
        var adImage = document.getElementById('ad-image');
        var closeBtn = document.getElementById('close-btn');

        closeBtn.addEventListener('click', function() {
            adImage.style.display = 'none';
			closeBtn.style.display = 'none';
        });
		//缓慢出现
        var opacity = 0;
        var timer = setInterval(function() {
            if (opacity < 1) {
                opacity += 0.01;
                adImage.style.opacity = opacity;
            } else {
                clearInterval(timer);
            }
        }, 10);

		</script>
	</body>
</html>
